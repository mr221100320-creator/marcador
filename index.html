<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WebAR con Men√∫ Din√°mico y Regreso</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f7fafc; }

        /* Estilos del Men√∫ Principal */
        #menu-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #2c3e50; color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; text-align: center;
        }

        .menu-button {
            background-color: #3498db; color: white; border: none; padding: 15px 30px; margin: 10px;
            cursor: pointer; font-size: 18px; border-radius: 5px; transition: background-color 0.3s;
        }
        .menu-button:hover { background-color: #2980b9; }

        /* Contenedor para el bot√≥n de men√∫ flotante en la escena AR */
        #ar-controls {
            position: fixed; top: 10px; left: 10px; z-index: 1000; display: none;
        }
        
        #back-button {
            background-color: #e74c3c; color: white; border: none; padding: 10px 15px;
            font-size: 16px; border-radius: 5px; cursor: pointer;
        }
        
        /* Oculta la escena AR por defecto */
        #ar-scene {
            display: none;
        }

        .info-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
        }
        
        .error-message {
            color: #f1c40f; 
            font-weight: bold;
        }
    </style>
</head>

<body>
    
    <div id="menu-container">
        <h2>Selecciona un Dispositivo</h2>
        <p>Aseg√∫rate de que tus archivos .glb est√°n en la carpeta **./componentes/**</p>
        
        <button class="menu-button" onclick="loadModel('https://github.com/mr221100320-creator/marcador/blob/main/componentes/01_laptop.glb', 0.05, -90, 0, 0, -0.015)">üíª Laptop</button>
        
        <button class="menu-button" onclick="loadModel('https://github.com/mr221100320-creator/marcador/blob/main/componentes/01_mouse.glb', 0.08, 250, -40, 0, -0.01)">üñ±Ô∏è Mouse</button>

        <button class="menu-button" onclick="loadModel('https://github.com/mr221100320-creator/marcador/blob/main/componentes/01_teclado.glb', 0.03, -90, 0, 0, -0.005)">‚å®Ô∏è Teclado</button>
    </div>
    
    <div id="ar-controls">
        <button id="back-button" onclick="showMenu()">‚Üê Men√∫</button>
    </div>

    <a-scene 
        id="ar-scene"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

        <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        
        <a-marker preset="hiro">
            <a-entity
                id="model-entity"
                position="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="info-panel">
        <p id="info-text">Selecciona un modelo para empezar.</p>
    </div>

    <script>
        let currentModelName = '';

        function loadModel(fileName, scale, rotX, rotY, rotZ, posY) {
            const modelEntity = document.getElementById('model-entity');
            const menuContainer = document.getElementById('menu-container');
            const arScene = document.getElementById('ar-scene');
            const arControls = document.getElementById('ar-controls');
            const infoText = document.getElementById('info-text');

            currentModelName = fileName; 
            
            // 1. Ocultar el men√∫ y mostrar AR
            menuContainer.style.display = 'none';
            arControls.style.display = 'block';
            arScene.style.display = 'block';
            
            // 2. Definir la ruta
            const modelPath = `./componentes/${fileName}`;
            
            // 3. Remover el modelo anterior y aplicar transformaciones
            modelEntity.removeAttribute('gltf-model');
            
            modelEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
            modelEntity.setAttribute('rotation', `${rotX} ${rotY} ${rotZ}`); 
            modelEntity.setAttribute('position', `0 ${posY} 0`); 
            
            // 4. Inyectar el nuevo modelo
            modelEntity.setAttribute('gltf-model', `url(${modelPath})`);
            
            // 5. Actualizar mensaje y configurar manejo de errores
            infoText.innerHTML = `Modelo: <b>${fileName}</b>. Apunta al **marcador 'Hiro'** para verlo.`;
            
            modelEntity.removeEventListener('model-error', logModelError);
            modelEntity.addEventListener('model-error', logModelError);
            
            modelEntity.addEventListener('model-loaded', logModelSuccess, {once: true});
        }
        
        function logModelSuccess() {
            const infoText = document.getElementById('info-text');
            infoText.innerHTML = `‚úÖ Modelo **${currentModelName}** cargado correctamente. ¬°Busca el marcador!`;
        }

        function logModelError(e) {
            const infoText = document.getElementById('info-text');
            const srcPath = e.detail.src;
            const fileName = currentModelName || srcPath.split('/').pop();
            
            infoText.innerHTML = `
                <span class="error-message">üö® **ERROR CR√çTICO (404/CORS):** No se pudo cargar el modelo **${fileName}**.</span>
                <br>
                **SOLUCI√ìN:** Verifica que el archivo exista en la ruta: <code>${srcPath}</code>.
            `;
            
            console.error('üö® ERROR CR√çTICO: El modelo 3D no se carg√≥.', 
                          'Ruta intentada:', srcPath,
                          'Detalles:', e);
            
            setTimeout(showMenu, 5000); 
        }

        function showMenu() {
            const modelEntity = document.getElementById('model-entity');
            const menuContainer = document.getElementById('menu-container');
            const arScene = document.getElementById('ar-scene');
            const arControls = document.getElementById('ar-controls');
            const infoText = document.getElementById('info-text');

            // 1. Ocultar AR y Controles, Mostrar Men√∫
            arScene.style.display = 'none';
            arControls.style.display = 'none';
            menuContainer.style.display = 'flex';
            
            // 2. Limpiar escena y mensaje
            modelEntity.removeAttribute('gltf-model');
            infoText.innerHTML = `Selecciona un modelo para empezar.`;
        }
    </script>
</body>
</html>
