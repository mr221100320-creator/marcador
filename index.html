<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WebAR con AR.js y A-Frame - Laptop AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/ar.js@master/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f7fafc; }
        .info-panel {
            /* ... (estilos del panel) ... */
        }
    </style>
</head>

<body>
    
    <a-scene 
    embedded 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">

    <a-marker preset="hiro">
        
        <a-entity
            
            gltf-model="./componentes/01_laptop.glb" 
            
            position="0 0 0.1"        rotation="-90 0 0" 
            scale="0.5 0.5 0.5">        </a-entity>
        
    </a-marker>
    
</a-scene>

    <div class="info-panel">
        <p>Apunta la cámara al **marcador 'Hiro'** (la imagen con el cuadrado negro y patrón interno).</p>
        <p>Asegúrate de que el modelo **01_laptop.glb** esté en la misma carpeta que este HTML.</p>
    </div>

</body>
</html>
