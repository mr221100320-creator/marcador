<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WebAR con AR.js y A-Frame - Laptop AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f7fafc; }
        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    
    <a-scene 
        embedded 
       arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

    <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
    
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        <a-marker preset="hiro">
            
            <a-entity
    gltf-model="url(./componentes/01_laptop.glb)" position="0 0 0"
    rotation="-90 0 0"
    scale="0.01 0.01 0.01">
</a-entity>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="info-panel">
        <p>Apunta la cámara al **marcador 'Hiro'** para ver el modelo 3D de tu laptop.</p>
        <p>Si el modelo es invisible, la **escala** (0.01) es muy pequeña o el modelo está mal girado.</p>
    </div>

</body>
</html>
