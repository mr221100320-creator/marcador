<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WebAR con AR.js y A-Frame - Modelo Laptop</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/ar.js@master/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f7fafc; }
        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">

        <a-marker preset="hiro">
            
            <a-entity
                
                gltf-model="./componentes/01_laptop.glb" 
                
                position="0 0 0.1"        rotation="-90 0 0"        scale="0.5 0.5 0.5">        </a-entity>
            
        </a-marker>

        </a-scene>

    <div class="info-panel">
        <p>Apunta la cámara al **marcador 'Hiro'** para ver el modelo 3D de la laptop.</p>
        <p>Asegúrate de que el archivo **01_laptop.glb** esté dentro de la carpeta **componentes/**.</p>
    </div>

</body>
</html>
